			<h1>&iquest;Cu&aacute;l es tu edad?</h1>

			<h5>Para acceder debes ser mayor de 18 a&ntilde;os</h5>

			<form class="number-form" action="">

		<script>
			const elem = document.querySelector("#number-input");

			// elem.onchange = function(e) {
			// 	if (elem.value !== '') {
			// 		elem.classList.add('is-active');
			// 	}
			// }

			const isNotEmpty = (elem) => {
				if (elem.value !== '') {
					return true;
				}
			}

			elem.onkeyup = function(e) {
				console.log(e.which);
				if (e.which !== 32 || e.which !== 8) {
					elem.classList.toggle('is-active', isNotEmpty(elem));
				}
			}
		</script>

		<!-- SOLO PARA FINES DE DEMO -->
		<script>
			const submitInput = document.querySelector("input[type=\"submit\"");

			submitInput.onclick = (e) => {
